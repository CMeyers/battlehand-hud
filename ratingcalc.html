<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-16" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="./js/default.js"></script>
		<script>
			bh.data.init().then(function() {
				var select = $("#hero");
				bh.data.heroes.getAll().forEach(function(hero) {
					select.append("<option value='"+hero.guid+"'>"+hero.name+"</option>");
				});
			});
		</script>
		<title>The BH Brain Trust</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-2 col-xs-offset-5">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-xs-3 control-label" for="hero">Hero</label>
							<div class="col-xs-9">
								<select class="form-control" id="hero">
									<option value="">Select</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label" for="trait">Trait</label>
							<div class="col-xs-9">
								<input type="number" class="form-control" id="trait"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label" for="active">Active</label>
							<div class="col-xs-9">
								<input type="number" class="form-control" id="active"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label" for="passive">Passive</label>
							<div class="col-xs-9">
								<input type="number" class="form-control" id="passive"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
