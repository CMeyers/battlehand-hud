<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-16" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- <script type="text/javascript" src="./js/data.all.js"></script> -->
		<script type="text/javascript" src="./js/default.min.js"></script>
		<script>
			$(function() { bh.library.init(); });
		</script>
		<style type="text/css">
		body { padding:5px; }
		span.card-element { display:inline-block; width:20px; text-align:center; }
		span.card-klass { display:inline-block; width:20px; text-align:center; }
		span.card-stars { display:inline-block; width:75px; text-align:center; }
		span.card-name { display:inline-block; width:175px; }
		span.card-effects { display:inline-block; width:125px; }
		span.card-mats { display:inline-block; width:100px; }
		span.evo-star { font-size:8pt; color: gold; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; }
		img { height:16px; width:16px; }
		#card-image { height:250px; width:200px; float:right; }
		img.icon-12 { height:12px; width:12px; }
		img.icon-20 { height:20px; width:20px; }
		.card-klass { text-align:center; width:20px; }
		.Magic > img { width:18px; }
		.Skill > img, .Might > img { width:15px; }
		.form-group { margin-bottom:0; }
		.form-horizontal .form-group:after { clear:none; }
		#card-evolution th.icon, #card-evolution td.icon { width:30px; text-align:center; }
		#card-evolution th.min, #card-evolution td.min { width:75px; text-align:center; }
		#card-evolution th.max, #card-evolution td.max { width:75px; text-align:center; }
		#card-name > img { height:24px; width:24px; }
		table.card-list td > span { white-space: nowrap; }
		@media screen and (max-width:767px) {
			body > div.container-fluid { padding:0; }
			body > div.container-fluid > div.row { margin:0; }
			.table-condensed > tbody > tr > td { padding:2px; }
			ul.nav.nav-pills li { display: table-cell; width: 1%; }
			ul.nav.nav-pills li.disabled { display:none; }
			li.search-tab { width:50%; }
		}
		@media screen and (min-width:768px) {
			li.search-tab { width:33%; }
		}
		</style>
		<title>The BattleHand Card Library</title>
	</head>
	<body>

		<div class="container-fluid">
			<div class="row alert-row">
				<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="alert alert-info text-center">Loading, please wait ...</div>
				</div>
			</div>
			<div class="row table-row" style="display:none;">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#card-table" aria-controls="card-table" role="tab" data-toggle="tab">Battle Cards</a></li>
					<li role="presentation"><a href="#effect-table" aria-controls="effect-table" role="tab" data-toggle="tab">Effects</a></li>
					<li role="presentation"><a href="#mat-table" aria-controls="mat-table" role="tab" data-toggle="tab">Materials</a></li>
					<li class="pull-right search-tab hidden-xs">
						<div class="input-group input-group-sm">
							<input type="text" class="form-control library-search" placeholder="Search for...">
							<span class="input-group-btn">
								<button class="btn btn-default library-search-clear" type="button">Clear</button>
							</span>
						</div>
					</li>
				</ul>
				<div class="input-group input-group-sm visible-xs-block">
					<input style="width:80%;" type="text" class="form-control library-search" placeholder="Search for...">
					<span style="width:20%;" class="input-group-btn">
						<button style="width:100%;" class="btn btn-default library-search-clear" type="button">Clear</button>
					</span>
				</div>
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="card-table">
						<table class="card-list table table-striped table-condensed table-hover">
							<tbody/>
						</table>
					</div>
					<div role="tabpanel" class="tab-pane" id="effect-table">
						<table class="effect-list table table-striped table-condensed table-hover">
							<tbody/>
						</table>
					</div>
					<div role="tabpanel" class="tab-pane" id="mat-table">
						<table class="mat-list table table-striped table-condensed table-hover">
							<tbody/>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade modal-card" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title"><span id="card-name"></span></h4>
					</div>
					<div class="modal-body">
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#card-info" aria-controls="card-info" role="tab" data-toggle="tab">Info</a></li>
							<li role="presentation"><a href="#card-evolution" aria-controls="card-evolution" role="tab" data-toggle="tab">Evolution</a></li>
						</ul>
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="card-info">
								<div class="form-horizontal">
									<!-- <div class="form-group">
										<label class="col-xs-3 control-label">Tier</label>
										<div class="col-xs-9"><p class="form-control-static"><span id="card-tier"></span></p></div>
									</div> -->
									<div class="form-group">
										<label class="col-xs-3 control-label">Element</label>
										<div class="col-xs-9"><p class="form-control-static"><span id="card-element"></span></p></div>
									</div>
									<div class="form-group">
										<label class="col-xs-3 control-label">Class</label>
										<div class="col-xs-9"><p class="form-control-static"><span id="card-klass"></span></p></div>
									</div>
									<div class="form-group">
										<label class="col-xs-3 control-label">Rarity</label>
										<div class="col-xs-9"><p class="form-control-static"><span id="card-rarity"></span></p></div>
									</div>
									<div class="form-group">
										<label class="col-xs-3 control-label">Type</label>
										<div class="col-xs-9"><p class="form-control-static"><span id="card-types"></span></p></div>
									</div>
									<div class="form-group">
										<label class="col-xs-3 control-label">Turns</label>
										<div class="col-xs-9"><p class="form-control-static"><span id="card-turns"></span></p></div>
									</div>
									<!-- <div class="form-group">
										<label class="col-xs-3 control-label">Target</label>
										<div class="col-xs-9"><p class="form-control-static"><span id="card-targets"></span></p></div>
									</div> -->
									<div class="form-group">
										<label class="col-xs-3 control-label">Effects</label>
										<div class="col-xs-9"><p class="form-control-static"><span id="card-effects"></span><span id="card-perks"></span></p></div>
									</div>
									<div class="form-group">
										<label class="col-xs-3 control-label">Materials</label>
										<div class="col-xs-9"><p class="form-control-static"><span id="card-mats"></span></p></div>
									</div>
								</div>
							</div>
							<div role="tabpanel" class="tab-pane" id="card-evolution">
								<ul class="nav nav-pills nav-justified" role="tablist">
									<li role="presentation" class="active"><a href="#evo-0-1" aria-controls="evo-0-1" role="tab" data-toggle="tab">1st</a></li>
									<li role="presentation"><a href="#evo-1-2" aria-controls="evo-1-2" role="tab" data-toggle="tab">2nd</a></li>
									<li role="presentation"><a href="#evo-2-3" aria-controls="evo-2-3" role="tab" data-toggle="tab">3rd</a></li>
									<li role="presentation"><a href="#evo-3-4" aria-controls="evo-3-4" role="tab" data-toggle="tab">4th</a></li>
									<li role="presentation"><a href="#evo-4-5" aria-controls="evo-4-5" role="tab" data-toggle="tab">5th</a></li>
								</ul>
								<div class="tab-content">
									<div role="tabpanel" class="tab-pane active" id="evo-0-1">
										<!-- <h3 class="text-center">Evolution from 0 to 1</h5> -->
										<table class="table table-striped table-condensed">
											<thead>
												<tr><th class="icon"></th><th class="name">Material</th><th class="min">Min</th><th class="max">Max</th></tr>
											</thead>
											<tbody/>
										</table>
									</div>
									<div role="tabpanel" class="tab-pane" id="evo-1-2"><table class="table table-striped table-condensed"><tbody/></table></div>
									<div role="tabpanel" class="tab-pane" id="evo-2-3"><table class="table table-striped table-condensed"><tbody/></table></div>
									<div role="tabpanel" class="tab-pane" id="evo-3-4"><table class="table table-striped table-condensed"><tbody/></table></div>
									<div role="tabpanel" class="tab-pane" id="evo-4-5"><table class="table table-striped table-condensed"><tbody/></table></div>
							</div>
						</div>
								<!-- <img id="card-image" /> -->

								<!--
								<div><span class="card-brag"></span></div>
								<div><span class="card-min"></span></div>
								<div><span class="card-max"></span></div>
								<div><span class="card-perk"></span></div>
								-->
					</div>
					<!-- <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div> -->
				</div>
			</div>
		</div>

	</body>
</html>
