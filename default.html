		<script>
			var guid = "b0a8b57b-54f5-47d8-8b7a-f9dac8300ca0",
				sessionKey = "12345678901234567890123456789012";
			bh.hud.listener.init(window).then(()=>{
				$.getJSON(`./json/${guid}.json`).then(json => {
					var xhr = {
						requestUrl: `/v1/player/get?player=${guid}&sessionKey=${sessionKey}`,
						responseJSON: json,
						readyState: XmlHttpRequest.DONE
					};
					bh.Messenger.ActivePlayerGuid = json.id;
					setTimeout(() => window[0].bh.hud.listener.handleReadyStateChange(xhr), 500);
				});
				$.getJSON("./json/brain_storm_war.json").then(json => {console.log(json)
					var xhr = {
						requestUrl: `/v1/guildwars/get?player=${guid}&sessionKey=${sessionKey}`,
						responseJSON: json,
						readyState: XmlHttpRequest.DONE
					};
					bh.Messenger.ActivePlayerGuid = json.id;
					setTimeout(() => window[0].bh.hud.listener.handleReadyStateChange(xhr), 500);
				});
			});
		</script>

	</head>
