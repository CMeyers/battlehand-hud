					var xhr = {
						requestUrl: `/v1/player/get?player=${guid}&sessionKey=${sessionKey}`,
						responseJSON: json,
						readyState: XmlHttpRequest.DONE

					};
					bh.Messenger.ActivePlayerGuid = json.id;
					setTimeout(() => window[0].bh.hud.listener.handleReadyStateChange(xhr), 500);
				});
			});
